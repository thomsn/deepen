<!DOCTYPE html>
<html>
<title>Deepen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-blue">
    <h2>Deepen</h2>
</div>

<form id="form" class="w3-container" method="post">
    <p>
        <label>Project Name</label>
        <input class="w3-input" type="text" name="name"></p>
    <p>
        <label>Repository URL</label>
        <input class="w3-input" type="text" name="url"></p>

    <p>
        <button type="submit" id="create" class="w3-button w3-blue w3-round-small">Create</button>
    </p>
</form>

</body>
</html>
