<!DOCTYPE html>
<title>Deepn</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>

<style>
    body {
        font-family: Roboto, sans-serif;
        font-weight: 400;
    }
    a {
      color: inherit;
      text-decoration: inherit;
    }
    a:hover {
        color: inherit;
        text-decoration: inherit;
    }
    .navbar {
        background-color: #eae151;
    }
    .navbar-brand {
        color: #fafdf6;
        font-size: 200%;
        height: 150%;
        line-height: 120%;
    }
    .the_content {
        max-width: 500px;
        margin-top: 65px;
        height: 600px;
    }
    .form-control {
        background-color: #fafdf6;
        height: inherit;
        border-style: hidden;
        border-radius: 1px;
    }
    .btn {
        background-color: #ccc9a1;
        color: #fafdf6;
        height: inherit;
        width: 50px;
        border-style: hidden;
        border-radius: 1px;
    }
    .input-group-btn {
        height: inherit;
    }
    .input-group {
        height: 40px;
    }
    a {
      color: inherit; /* blue colors for links too */
      text-decoration: inherit; /* no underline */
    }
    .note {
        text-align: center;
    }
</style>

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand">
          <p><a href="/">Deepn</a></p>
      </div>
    </div>
  </div>
</nav>

<body>
<div class="container-fluid the_content">
    <form id="form" method="get">
        <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="ProjectULR" placeholder="https://host.org/repo.git" name="url">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit" id="create"> > </button>
              </span>
                <input type="submit" style="display:none"/>
            </div>
        </div>
    </form>
    {% if error is defined %}
    <p style="color: #FF0000">{{error}}</p>
    {% else %}
    <p>See the dependancies of any repository</p>
    {% endif %}
</div>

</body>


    <p class="note">-currently limited to Python hosted on Git-</p>
</html>
